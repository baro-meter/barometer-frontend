name: build storybook

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

jobs:
  build-storybook:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4

      # - name: Install pnpm
      #   run: |
      #     npm install -g pnpm@8
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        working-directory: ./web
        run: |
          pnpm install --frozen-lockfile

      - name: Check tsconfig.json
        working-directory: ./web
        run: |
          cat tsconfig.json # 디버깅 목적

      - name: Check next.config.js
        working-directory: ./web
        run: cat next.config.js # 디버깅 목적

      - name: List src directory
        working-directory: ./web
        run: ls -R src # src 디렉토리 구조 확인

      - name: Check Build
        working-directory: ./web
        run: |
          pnpm build -- --no-eslint
          cat .next/trace
          cat .next/cache/webpack/*

      - name: Build storybook
        working-directory: ./web
        run: |
          pwd
          pnpm run build-storybook

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web/storybook-static
          destination_dir: storybook # GitHub Pages의 /storybook 경로에 배포
